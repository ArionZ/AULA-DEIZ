    <div id="graficoUsuarios" style="width: 100%; height: 400px;"></div>
    <script>
        // Dados do gráfico
        const redesSociais = ['Pessoa legal', 'Pessoa esstranha', 'QUEM se importa?', 'brawl stars gamer', 'TikToker'];
        const quantidadeUsuarios = [2.89, 1.48, 0.45, 0.9, 1.0]; // em bilhões

        const trace = {
            x: redesSociais,
            y: quantidadeUsuarios,
            type: 'bar'
        };

        const data = [trace];

        const layout = {
            title: 'Quantidade de Usuários por Rede Social (em bilhões)',
            xaxis: {
                title: 'Redes Sociais'
            },
            yaxis: {
                title: 'Quantidade de Usuários (bilhões)'
            }
        };

        Plotly.newPlot('graficoUsuarios', data, layout);
    </script>
